<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat Application </title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body onload="disconnect()">
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-8">
            <form class="form-inline">
                <div class="form-group">
                    <button type="button" class="btn btn-secondary" id="connect-btn">Connect</button>
                    <button type="button" class="btn btn-secondary" id="disconnect-btn" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form id="comments-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input aria-label="Name" class="form-control" type="text" id="from" name="from"/>
                </div>
                <div class="mb-3">
                    <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="message"
                                      name="message" style="height: 100px"></textarea>
                        <label for="message">Leave a message here</label>
                    </div>
                </div>
            </form>
            <div class="col-auto">
                <button class="btn btn-primary mb-3" id="send-btn" name="send-btn">Send</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="table-wrapper">
            <table class="table table-striped" id="chat">
                <thead class="table-dark">
                <tr>
                    <th class="text-center col-1">on time</th>
                    <th class="text-center col-2">From</th>
                    <th class="text-center">Message</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="/js/app.js"></script>
</html>
